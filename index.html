<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>


<body>
<h1>SORTING VISUALIZER</h1>    

<navbar class="navbar navbar-expand-lg">

    <button type="button" id="bubble" class="btn btn-dark bubble sort" onclick="">BUBBLE SORT</button>
    <button type="button" id="selection" class="btn btn-dark bubble sort" onclick="">SELECTION SORT</button>
    <button type="button" id="insertion" class="btn btn-dark bubble sort" onclick="">INSERTION SORT</button>
    <button type="button" id="merge" class="btn btn-dark bubble sort" onclick="">MERGE SORT</button>
    <button type="button" id="quick" class="btn btn-dark bubble sort" onclick="">QUICK SORT</button>
</navbar>


<div id="graph">
    
</div>


<navbar class="navbar navbar-expand-lg"></navbar>
<button type="button" id="newArr" class="btn btn-dark bubble sort" onclick="">GENERATE NEW ARRAY</button>
<button type="button" id="clr" class="btn btn-dark bubble sort" onclick="">CLEAR ARRAY</button>
<input type="number" id="numOfElts" placeholder="Enter number of elements in array from 0 to 1000">
</navbar>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>


</body>
</html>
